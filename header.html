<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="https://www.youtube.com/s/desktop/dbf5c200/img/favicon_144x144.png" sizes="144x144"> -->
</head>
<body>
    
  <!-- Header section -->

    <header>
      <nav class="navbar">
        <div class="left">
           <div class="hamburger">
              <img src="./assets/icon.png" alt="hamburger">
           </div>
           <div class="icon-logo">
            <img src="./assets/Youtube-Logo.png" alt="icon">
           </div>
           <div class="logo"></div>
        </div>
        <div class="middle">
            <div class="input">
                <input type="text" id="search-query" placeholder="Search">
                <img src="./assets/SearchBox-Button.png" alt="searchbox" id="search-btn"> 
            <div style="display:none" id="loader" class="loader"></div></div>
            <div class="mic">
                <img src="./assets/mic.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="create">
                <img src="./assets/Create.png" alt="">
            </div>
            
            <div class="notification">
                <img src="./assets/Notifications.png" alt="">
            </div>
            <div class="profile">
                <img src="./assets/Profile.png" alt="">
            </div>
        </div>
      </nav>
    </header>

    


<script type="module" src="script.js"></script>
</body>
</html>
